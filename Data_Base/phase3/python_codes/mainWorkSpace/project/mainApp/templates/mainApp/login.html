{% load static %}

<!DOCTYPE html>
<!-- Defines the document type and version of HTML -->
<html lang="en">
  <!-- Specifies the language of the document's content (English) -->
  <head>
    <style>
      nav ul li a.btn {
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      nav ul li a.btn:hover {
        background-color: #5c5250;
      }
    </style>
    <meta charset="UTF-8" />
    <!-- Defines the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ensures the page is rendered correctly on all devices by setting the viewport -->
    <title>Login - Online Clinic Management System</title>
    <!-- Sets the title of the page, displayed in the browser's title bar or tab -->
    <link rel="stylesheet" href="{% static 'mainApp/css/style.css' %}" />

    <link
      rel="icon"
      href="{% static 'mainApp/images/logo.png' %}"
      type="image/x-icon"
    />

    <!-- Links to an external CSS file for styling -->
  </head>
  <body class="login-page" data-base-url="{% static 'mainApp/' %}">
    <header>
      <!-- Represents the header section of the page -->
      <div class="logo">Online Clinic Management System</div>
      <!-- Div for placing the marketplace logo -->
      <nav>
        <!-- Navigation bar -->
        <ul>
          <li><a href="index.html" class="btn">Home</a></li>
          <li><a href="about.html" class="btn">About Us</a></li>
          <li><a href="contact.html" class="btn">Contact</a></li>
          <li><a href="login.html" class="btn">Login</a></li>
          <li><a href="signup.html" class="btn">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <div class="login-container">
      <!-- Container for the login form -->
      <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <h2>Login</h2>
        <!-- Form heading -->
        <div class="form-group">
          <!-- Grouping of each label-input pair for better styling and accessibility -->
          <label for="username">Username:</label>
          <!-- Label for the username input -->
          <input type="text" id="username" name="username" required />
          <!-- Input field for username, marked as required -->
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <!-- Label for the password input -->
          <div class="input-wrapper">
            <input type="password" id="password" name="password" required />
            <img
              src="{% static 'mainApp/images/eye.png' %}"
              alt="Show Password"
              id="toggle-password"
              class="toggle-password"
              onclick="togglePasswordLogin();"
            />
          </div>
          <a href="/path-to-reset-password" class="forgot-password"
            >Forgot Password?</a
          >
        </div>
        <button type="submit" class="login-button">Login</button>
        <!-- Submit button for the form -->
      </form>
    </div>
    <script src="{% static 'mainApp/js/script.js' %}"></script>
    <!-- Link to external JavaScript file for interactive elements -->
  </body>
</html>
