{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      nav ul li a.btn {
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      nav ul li a.btn:hover {
        background-color: #5c5250;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Online Clinic Management System</title>
    <link rel="stylesheet" href="{% static 'mainApp/css/style.css' %}" />

    <link
      rel="icon"
      href="{% static 'mainApp/images/logo.png' %}"
      type="image/x-icon"
    />
  </head>
  <body class="login-page" data-base-url="{% static 'mainApp/' %}">
    <header>
      <div class="logo">Online Clinic Management System</div>
      <nav>
        <ul>
          <li><a href="index.html" class="btn">Home</a></li>
          <li><a href="about.html" class="btn">About Us</a></li>
          <li><a href="contact.html" class="btn">Contact</a></li>
          <li><a href="login.html" class="btn">Login</a></li>
          <li><a href="signup.html" class="btn">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <div class="login-container">
      <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <h2>Login</h2>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <div class="input-wrapper">
            <input type="password" id="password" name="password" required />
            <img
              src="{% static 'mainApp/images/eye.png' %}"
              alt="Show Password"
              id="toggle-password"
              class="toggle-password"
              onclick="togglePasswordLogin();"
            />
          </div>
          <a href="/path-to-reset-password" class="forgot-password"
            >Forgot Password?</a
          >
        </div>
        <button type="submit" class="login-button">Login</button>
      </form>
    </div>
    <script src="{% static 'mainApp/js/script.js' %}"></script>
  </body>
</html>
