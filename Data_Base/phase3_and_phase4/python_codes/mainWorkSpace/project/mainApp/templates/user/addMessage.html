{% load static %}

<script>
function redirectToMessages() {
    window.location.href = "{% url 'messages' %}";
}
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <link
      rel="icon"
      href="{% static 'mainApp/images/logo.png' %}"
      type="image/x-icon"
    />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Message</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .messages {
            padding: 10px;
            background: #ffdddd;
            border: 1px solid #ffcccc;
        }
        label {
            display: block;
            margin-top: 20px;
        }
        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        textarea {
            resize: vertical; /* Allow vertical resize only */
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #5CACEE;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1E90FF;
        }
    </style>
</head>
<body>
    <h1>Add New Message</h1>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    
    <form action="{% url 'add_message' %}" method="post">
        {% csrf_token %}
        <div>
            <label for="message_id">Message ID:</label>
            <input type="text" id="message_id" name="message_id" required>
        </div>
        <div>
            <label for="appointment_id">Appointment ID:</label>
            <input type="text" id="appointment_id" name="appointment_id" required>
        </div>
        <div>
            <label for="patient_id">Patient ID:</label>
            <input type="text" id="patient_id" name="patient_id" required>
        </div>
        <div>
            <label for="visit_id">Visit ID:</label>
            <input type="text" id="visit_id" name="visit_id" required>
        </div>
        <div>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div>
            <label for="type">Type:</label>
            <input type="text" id="type" name="type" required>
        </div>
        <div>
            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="4" required></textarea>
        </div>
        <button type="submit">Add Message</button>
        <button type="button" onclick="redirectToMessages()">Back to Messages</button>
    </form>
</body>
</html>
