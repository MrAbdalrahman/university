<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .error-message { color: red; }
        .bold { font-weight: bold; }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Use JavaScript to get client IP address and port
            document.querySelector(".bold.client-ip").innerText = "Client IP: " + window.location.hostname;
            document.querySelector(".bold.client-port").innerText = "Client Port: " + window.location.port;
        });
    </script>
</head>

    <h1>HTTP/1.1 404 Not Found</h1>
    <p class="error-message">The file is not found</p>

</html>
